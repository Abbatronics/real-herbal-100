{% extends 'base.html' %}
{% load menu %}


{% load static %}

{% block title %}
Welcome 
{% endblock %}

{% block content %}

<!--Carousel Wrapper-->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'media/banner3.jpg ' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'media/banner2.jpg ' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'media/banner1.jpg ' %}" class="d-block w-100" alt=".Ecommerce..">
    </div>
  </div>

</div>

<main>
    <div class="container">
      {% include 'include/message.html' %}
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color darken-3 mt-3 mb-5">
      
       
        <!-- Navbar brand -->

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            {% menu %}
           
  

          </ul>
          <!-- Links -->

          
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

        {% include 'store/partials/products.html' %}
     
    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
